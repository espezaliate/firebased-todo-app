<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
</head>

<body>
    <section id="loading">
        loading ...
    </section>

    <section id="signup">
        <h1>Signup</h1>
        <form>
            <div>
                <input type="email" placeholder="email" />
            </div>
            <div>
                <input type="password" placeholder="password" />
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
        <h2>Jesteś juz uzytkownikiem?</h2>
        <button id="switch-signin">Login</button>
    </section>
    <section id="signup-success">
        <h2>Dzięki za rejestracje</h2>
        <button id="view-change">Kliknij aby przejść do aplikacji</button>
    </section>


    <section id="signin">
        <h1>Signin</h1>
        <form>
            <div>
                <input type="email" placeholder="email" />
            </div>
            <div>
                <input type="password" placeholder="password" />
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
        <h2>Jesteś nowym uzytkownikiem?</h2>
        <button id="switch-signup">Signup</button>
    </section>
    <section id="signin-success">
        <div class="container-app">
            <input id="new-task-input" type="text">
            <button id="add-new-item">Dodaj zadanie</button>

            <div class="todo-items">
            </div>


            <button id="praca-button">Pokaz zadania do pracy</button>
            <button id="dom-button">Pokaz zadania domowe</button>
            <button id="inne-button">Pokaz zadania inne</button>
            <button id="show-button">Pokaz zakonczone zadania</button>

        </div>

        <button id="signout">signout</button>
    </section>
</body>

</html>
